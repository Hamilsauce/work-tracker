<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<title>CRUD application</title>
	<link rel='stylesheet' href='https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/3.3.7/css/bootstrap.min.css'>
	<link rel='stylesheet' href='https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/3.3.7/css/bootstrap-theme.min.css'>
	<meta charset="utf-8">
	<meta http-equiv="x-ua-compatible" content="ie=edge">
	<meta name="description" content="">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<style type="text/css" media="all">
		.logo {
			height: 100px;
			width: 100px;
		}

		.branding {
			display: flex;
			flex-direction: column;
			justify-content: center;
			align-items: center;
			text-align: center;
		}
	</style>
</head>

<body>
	<div class="container">
		<header class="page-header">
			<div class="branding">
				<img src="https://vuejs.org/images/logo.png" alt="Logo" title="Home page" class="logo" />
				<h1>Vue.js 2 CRUD application</h1>
			</div>
		</header>
		<main id="app">
			<router-view></router-view>
		</main>
	</div>
</body>
<!-- - -->
<template id="card-view">
	<div>
		<div class="actions">
			<router-link class="btn btn-default" v-bind:to="{path: '/add-product'}">
				<span class="glyphicon glyphicon-plus"></span>
				Add product
			</router-link>
		</div>
		<div class="filters row">
			<div class="form-group col-sm-3">
				<label for="search-element">Product name</label>
				<input v-model="searchKey" class="form-control" id="search-element" required />
			</div>
		</div>
		<table class="app-">
			<thead>
				<tr>
					<th>Name</th>
					<th>Description</th>
					<th>Price</th>
					<th class="col-sm-2">Actions</th>
				</tr>
			</thead>
			<tbody>
				<tr v-for="product in filteredProducts">
					<td>
						<router-link v-bind:to="{name: 'product', params: {product_id: product.id}}">{{ product.name }}</router-link>
					</td>
					<td>{{ product.description }}</td>
					<td>
						{{ product.price }}
						<span class="glyphicon glyphicon-euro" aria-hidden="true"></span>
					</td>
					<td>
						<router-link class="btn btn-warning btn-xs" v-bind:to="{name: 'product-edit', params: {product_id: product.id}}">Edit</router-link>
						<router-link class="btn btn-danger btn-xs" v-bind:to="{name: 'product-delete', params: {product_id: product.id}}">Delete</router-link>
					</td>
				</tr>
			</tbody>
		</table>
	</div>
</template>
<template id="product-list">
	<div>
		<div class="actions">
			<router-link class="btn btn-default" v-bind:to="{path: '/add-product'}">
				<span class="glyphicon glyphicon-plus"></span>
				Add product
			</router-link>
		</div>
		<div class="filters row">
			<div class="form-group col-sm-3">
				<label for="search-element">Product name</label>
				<input v-model="searchKey" class="form-control" id="search-element" required />
			</div>
		</div>
		<table class="table">
			<thead>
				<tr>
					<th>Name</th>
					<th>Description</th>
					<th>Price</th>
					<th class="col-sm-2">Actions</th>
				</tr>
			</thead>
			<tbody>
				<tr v-for="product in filteredProducts">
					<td>
						<router-link v-bind:to="{name: 'product', params: {product_id: product.id}}">{{ product.name }}</router-link>
					</td>
					<td>{{ product.description }}</td>
					<td>
						{{ product.price }}
						<span class="glyphicon glyphicon-euro" aria-hidden="true"></span>
					</td>
					<td>
						<router-link class="btn btn-warning btn-xs" v-bind:to="{name: 'product-edit', params: {product_id: product.id}}">Edit</router-link>
						<router-link class="btn btn-danger btn-xs" v-bind:to="{name: 'product-delete', params: {product_id: product.id}}">Delete</router-link>
					</td>
				</tr>
			</tbody>
		</table>
	</div>
</template>
<!-- - -->
<template id="add-product">
	<div>
		<h2>Add new product</h2>
		<form v-on:submit="createProduct">
			<div class="form-group">
				<label for="add-name">Name</label>
				<input class="form-control" id="add-name" v-model="product.name" required />
			</div>
			<div class="form-group">
				<label for="add-description">Description</label>
				<textarea class="form-control" id="add-description" rows="10" v-model="product.description"></textarea>
			</div>
			<div class="form-group">
				<label for="add-price">Price, <span class="glyphicon glyphicon-euro"></span></label>
				<input type="number" class="form-control" id="add-price" v-model="product.price" />
			</div>
			<button type="submit" class="btn btn-primary">Create</button>
			<router-link class="btn btn-default" v-bind:to="'/'">Cancel</router-link>
		</form>
	</div>
</template>
<!-- - -->
<template id="product">
	<div>
		<h2>{{ product.name }}</h2>
		<b>Description: </b>
		<div>{{ product.description }}</div>
		<b>Price:</b>
		<div>{{ product.price }}<span class="glyphicon glyphicon-euro"></span></div>
		<br />
		<span class="glyphicon glyphicon-arrow-left" aria-hidden="true"></span>
		<router-link v-bind:to="'/'">Back to product list</router-link>
	</div>
</template>
<!-- - -->
<template id="product-edit">
	<div>
		<h2>Edit product</h2>
		<form v-on:submit="updateProduct">
			<div class="form-group">
				<label for="edit-name">Name</label>
				<input class="form-control" id="edit-name" v-model="product.name" required />
			</div>
			<div class="form-group">
				<label for="edit-description">Description</label>
				<textarea class="form-control" id="edit-description" rows="3" v-model="product.description"></textarea>
			</div>
			<div class="form-group">
				<label for="edit-price">Price, <span class="glyphicon glyphicon-euro"></span></label>
				<input type="number" class="form-control" id="edit-price" v-model="product.price" />
			</div>
			<button type="submit" class="btn btn-primary">Save</button>
			<router-link class="btn btn-default" v-bind:to="'/'">Cancel</router-link>
		</form>
	</div>
</template>
<!-- - -->
<template id="product-delete">
	<div>
		<h2>Delete product {{ product.name }}</h2>
		<form v-on:submit="deleteProduct">
			<p>The action cannot be undone.</p>
			<button type="submit" class="btn btn-danger">Delete</button>
			<router-link class="btn btn-default" v-bind:to="'/'">Cancel</router-link>
		</form>
	</div>
</template>
<!-- - -->
<!-- <script src="./vue-crud-comps.js" type="module" charset="utf-8"></script> -->
<script src='https://cdnjs.cloudflare.com/ajax/libs/vue/2.1.10/vue.js'></script>
<script src='https://cdnjs.cloudflare.com/ajax/libs/vue-router/2.2.1/vue-router.js'></script>
<!-- <script src='./.vue/vue-router.js'></script> -->
<script id="rendered-js">
	const products = [
		{ id: 1, name: 'Angular', description: 'Superheroic JavaScript MVW Framework.', price: 100 },
		{ id: 2, name: 'Ember', description: 'A framework for creating ambitious web applications.', price: 100 },
		{ id: 3, name: 'React', description: 'A JavaScript Library for building user interfaces.', price: 100 }
];

	function findProduct(productId) {
		return products[findProductKey(productId)];
	};

	function findProductKey(productId) {
		for (var key = 0; key < products.length; key++) {
			if (products[key].id == productId) {
				return key;
			}
		}
	};

	const List = Vue.extend({
		template: '#product-list',
		data() {
			return {
				products: products,
				searchKey: ''
			}
		},
		computed: {
			filteredProducts() {
				return this.products
					.filter(product => {
						return this.searchKey == '' || product.name.toUpperCase().indexOf(this.searchKey.toUpperCase()) !== -1;
					}, this);
			}
		}
	});

	const Product = Vue.extend({
		template: '#product',
		data() {
			return {
				product: findProduct(this.$route.params.product_id)
			}
		}
	});

	const ProductEdit = Vue.extend({
		template: '#product-edit',
		data() {
			return {
				product: findProduct(this.$route.params.product_id)
			};
		},
		methods: {
			updateProduct() {
				const product = this.product;

				products[findProductKey(product.id)] = {
					id: product.id,
					name: product.name,
					description: product.description,
					price: product.price
				};
				router.push('/');
			}
		}
	});

	const ProductDelete = Vue.extend({
		template: '#product-delete',
		data: function() {
			return { product: findProduct(this.$route.params.product_id) };
		},
		methods: {
			deleteProduct() {
				products.splice(findProductKey(this.$route.params.product_id), 1);
				router.push('/');
			}
		}
	});

	const AddProduct = Vue.extend({
		template: '#add-product',
		data() {
			return {
				product: {
					name: '',
					description: '',
					price: ''
				}
			}
		},
		methods: {
			createProduct() {
				let product = this.product;
				products.push({
					id: Math.random().toString().split('.')[1],
					name: product.name,
					description: product.description,
					price: product.price
				});
				router.push('/');
			}
		}
	});

	const router = new VueRouter({
		routes: [
			{ path: '/', component: List },
			{ path: '/product/:product_id', component: Product, name: 'product' },
			{ path: '/add-product', component: AddProduct },
			{ path: '/product/:product_id/edit', component: ProductEdit, name: 'product-edit' },
			{ path: '/product/:product_id/delete', component: ProductDelete, name: 'product-delete' }
		]
	});

	const app = new Vue({
		router: router,
		
	}).$mount('#app')
</script>
</body>

</html>
